<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create - Smartgarage</title>
        <link rel="icon" href="/images/icon1.png" type="image/png">
        <script src="/scripts/create.js" defer></script>
        <link rel="stylesheet" href="/styles/create.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/appointment">Appointments</a></li>
                <li><a href="/create">Sign Up</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
        <h3 class="info">Create your account:</h3>
        <div id="createUser">
            <form onsubmit="createUser(event)">
                <input type="text" class="credentials" id="firstName" placeholder="First Name" required>
                <input type="text" class="credentials" id="lastName" placeholder="Last Name" required>
                <input type="tel" class="credentials" id="phone" placeholder="Phone Number" required>
                <input type="text" class="credentials" id="carModel" placeholder="Car Model" required>
                <input type="text" class="credentials" id="email" placeholder="Email" required>
                <input type="text" class="credentials" id="password" placeholder="Password" required>
                <button class="credentials" id="createButton" type="submit">create account</button>
            </form>
        </div>
        <div>
            <h2 class="info">Click the button below to login:</h2>
            <a href="/login">
                <button>Log in</button>
            </a>
        </div>
    </body>
</html>
