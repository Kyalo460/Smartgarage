<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Appointment - Smartgarage</title>
        <link rel="icon" href="/images/icon1.png" type="image/png">
        <script src="/scripts/appointment.js" defer></script>
        <link rel="stylesheet" href="/styles/appointment.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/appointment">Appointments</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
        <div>
            <h1>
                Book an appointment by providing the details of what the appointment is a about and then choosing the date and time you would like the appointment to be.
            </h1>
        </div>
        <div>
            <form onsubmit="appointment(event)">
                <textarea type="text" class="credentials" id="details" placeholder="Details..." required></textarea>
                    <input type="datetime-local" class="credentials" id="datetime" required>
                    <input type="submit" class="credentials" value="Submit">
            </form>
        </div>
        <div>
            <button onclick="load()">Load Appointments</button>
        </div>
        <div style="display: none;" id="existing">
            <div class="table-container">
                <table id="appointments">
                    <tr>
                        <th>Appointment</th>
                        <th>Date</th>
                    </tr>
                </table>
            </div>      
        </div>
    </body>
</html>
